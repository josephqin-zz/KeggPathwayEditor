<div class="form-group">
    <label>{{ selectName }}</label>
    <div class="form-inline">
	<select class="form-control" ng-model="hierarchy">
     <option value="" disabled selected>Choose...</option>
     <option ng-repeat="opt in selectOptions">{{ opt }}</option>
     </select>
     <button  ng-click="addHierachy()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
	<button  ng-click="resetHierachy()" class="btn btn-warning"><span class="glyphicon glyphicon-refresh"></span></button>
	</div>
</div>

<div class="form-group" ng-hide="!selectModel.length">
	<h5 >Group By</h5>
	<div class="form-inline" ng-repeat="x in selectModel">
		<label>Level {{ $index+1 }} <span style="color:blue"> {{ x }} </span> </label>
		<button type="button" class="btn btn-danger btn-xs" ng-click="deleteHierachy($index)"><span class="glyphicon glyphicon-minus"></span></button>
	<div>
</div>
